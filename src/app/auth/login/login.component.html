<div class="d-flex justify-content-center mt-5">
  <div class="col-4 text-center">
    <div class="card shadow p-3 mb-4 bg-white rounded">
      <div class="card-body">
        <div class="w-100 text-center mb-4">
          <label class="text-secondary">Log in to your account</label>
          <hr>
        </div>
        <form class="text-start" (submit)="onSubmit()">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                   placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted visually-hidden">We'll never share your email with
              anyone else.</small>
          </div>
          <div class="form-group my-4">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            <div class="form-check small mt-2">
              <a routerLink="forgot-password" class="form-label float-end">Forgot password</a>
            </div>
          </div>
          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <label class="text-secondary small my-4">OR</label>
        <button class="btn btn-outline-light shadow-sm text-black rounded w-100 d-flex flex-row justify-content-around">
          <img
            src="https://aid-frontend.prod.atl-paas.net/atlassian-id/front-end/5.0.314/static/media/microsoft-logo.42b61fa1.svg" alt="microsoftLogo"/>
          <span>Continue with microsoft account</span>
        </button>
      </div>
    </div>
    <span class="text-primary btn small"><span class="small">Privacy Policy</span></span>
  </div>
</div>
